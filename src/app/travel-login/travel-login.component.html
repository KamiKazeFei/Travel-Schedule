<div class="login-box">
    <h2>登入</h2>
    <form (ngSubmit)="executeLogin(loginForm)" #loginForm="ngForm">
        <!-- 使用者名稱/電子郵件 -->
        <div class="user-box">
            <input type="text" name="account" #account="ngModel" required [(ngModel)]="loginInfo.login_id">
            <label>使用者名稱/電子郵件</label>
        </div>
        <!-- 密碼 -->
        <div class="user-box">
            <!-- 輸入框 -->
            <input [type]="passwordCheckMode" name="password" #password="ngModel" required
                [(ngModel)]="loginInfo.password">
            <label>密碼</label>
            <!-- 檢視密碼 -->
            <i [class]="passwordCheckMode === 'text' ? 'pi pi-eye' : 'pi pi-eye-slash'" (click)="setPasswordViewable()">
            </i>
        </div>
        <!-- 警示 -->
        <div
            *ngIf="loginForm.submitted && (loginForm.controls['account']?.invalid || loginForm.controls['password']?.invalid)">
            <p style="color: red;">使用者名稱和密碼為必填項目</p>
        </div>
        <!-- 登入按鍵 -->
        <button pButton type="submit" class="loginBtn" [label]="'登入'"></button>
        <!-- 註冊 -->
        <div class="bottomBar">
            <a href="register">註冊</a>
        </div>
    </form>
</div>
